<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="table" content="width=device-width, initial-scale=1.0">
    <title>tạo table đơn giản</title>
</head>
<body>
    <table border="1" cellspacing="8">
        <thead>
        <tr>
            <th>tên</th>
            <th>tuổi</th>
            <th>nghề nghiệp</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>An</td>
            <td>25</td>
            <td>lập trình viên</td>
        </tr>
        <tr>
            <td>Bảo</td>
            <td>30</td>
            <td>kĩ sư xâu dựng</td>
        </tr>
        <tr>
            <td>Chi</td>
            <td>22</td>
            <td>sinh viên</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
