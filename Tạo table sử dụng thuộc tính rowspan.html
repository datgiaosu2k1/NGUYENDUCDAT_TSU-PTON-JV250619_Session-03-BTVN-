 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo table sử dụng thuộc tính rowspan</title>
 </head>
 <body>
    <table border="1" cellspacing="10">
        <thead>
            <tr>
                <th>loại sản phẩm</th>
                <th>tên sản phẩm</th>
                <th>giá</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">điện tử</td>
                <td>lap top</td>
                <td>15.000.000</td>
            </tr>
            <tr>
                
                <td>điện thoại</td>
                <td>8.000.000</td>
            </tr>
            <tr>
                <td>gia dụng</td>
                <td>máy giặt</td>
                <td>5.000.000</td>
            </tr>
        </tbody>
    </table>

    
 </body>
 </html>
