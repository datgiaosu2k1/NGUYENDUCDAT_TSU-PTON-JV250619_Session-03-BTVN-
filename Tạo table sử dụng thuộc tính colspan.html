<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo table sử dụng thuộc tính colspan</title>
</head>
<body>
    <table border="1" cellspacing="10">
        <thead>
            <tr>
                <th>tháng</th>
                <th colspan="2">tỷ lệ đơn hàng theo tháng</th>
                
            </tr>
            <tr>
                <td>nguyễn văn a</td>
                <td>15% hoàn thành </td>
                <td>85% huỷ đơn hàng</td>
            </tr>
            <tr>
                <td>phan văn b</td>
                <td>25% hoàn thành </td>
                <td>75% huỷ đơn hàng</td>
            </tr>
            <tr>
                <td>nguyễn thị c</td>
                <td>50% hoàn thành</td>
                <td>50% huỷ đơn hàng</td>
            </tr>
    </table>
    
</body>
</html>
